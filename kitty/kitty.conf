# Font settings
font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font size
font_size 20.0

# Adjust the line spacing
line_spacing 0.5

# Enable ligatures if your font supports it
enable_ligatures true

# Gruvbox theme colors
foreground    #ebdbb2
background    #282828
selection_foreground   #3c3836
selection_background   #d79921

# Cursor colors
cursor         #d79921
cursor_text_color #282828

# URL color
url_color      #83a598

# Colors for standard output
color0  #282828
color8  #928374
color1  #cc241d
color9  #fb4934
color2  #98971a
color10 #b8bb26
color3  #d79921
color11 #fabd2f
color4  #458588
color12 #83a598
color5  #b16286
color13 #d3869b
color6  #689d6a
color14 #8ec07c
color7  #a89984
color15 #ebdbb2

# Set opacity level (0.0-1.0)
background_opacity 0.95

# Hide window decorations
hide_window_decorations yes

# Rounded corners for the terminal window
window_border_radius 10

# Padding around the terminal
padding 15

# Scrollback buffer
scrollback_lines 10000

# Enable mouse hiding when typing
mouse_hide_wait 3.0

# Disable bell
enable_audio_bell no

# Allow pasting from clipboard with Ctrl+Shift+V
map ctrl+shift+v paste_from_clipboard

# Map Ctrl+Shift+C to copy
map ctrl+shift+c copy_to_clipboard

# Map Ctrl+Shift+F to toggle fullscreen
map ctrl+shift+f toggle_fullscreen

# Hyperlink support (Ctrl+Shift+Click to open link)
map ctrl+shift+l open_url

# Kitty window splitting shortcuts
map ctrl+shift+enter new_window
map ctrl+shift+right next_layout
map ctrl+shift+up scroll_page_up
map ctrl+shift+down scroll_page_down
map ctrl+shift+left previous_layout

# Open configuration file quickly
map ctrl+shift+e edit_config

# Reload config without restarting Kitty
map ctrl+shift+r reload_config

include ./kitty-themes/themes/gruvbox_dark.conf

background_image ~/Downloads/animeskull.png
background_tint 0.9
background_image_layout cscaled
background_image_linear no

#window layout
remember_window_size  no
initial_window_width  1920
initial_window_height 1080
window_border_width 1.5pt
enabled_layouts tall
window_padding_width 0
window_margin_width 2
hide_window_decorations yes

#window management
map ctrl+shift+enter new_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

#layout management
map ctrl+shift+l next_layout
map ctrl+alt+r goto_layout tall
map ctrl+alt+s goto_layout stack

#tab bar customization
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_edge bottom
tab_bar_align left
active_tab_font_style   bold
inactive_tab_font_style normal

#tab management
map ctrl+shift+t new_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+q close_tab 
